<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css">
    <link rel="shortcut icon" href="../static/img/iconBookSell.png" type="image/png">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-4 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img class="disabled" src="../static/img/iconBookSell.png" height="48px" width="48px">
                BOOKSELL
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>
    </header>
</div>
<div class="cover-container d-flex w-100 h-100 p-3 flex-column mb-3">
    <header class="mb-auto">
        <div>
            <h1 class="float-md-start mb-0" th:text="*{user.name}">Cover</h1>

        </div>
    </header>

    <main class="px-3">
        <h3>Ваши заказы</h3>
        <table class="table">
        <thead>
        <tr>
            <th scope="col">Номер заказа</th>
            <th scope="col">Название книги</th>
            <th scope="col">Кол-во книг</th>
            <th scope="col">Стоимость</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order :${orders}">
            <th scope="row" th:text="*{order.id}"></th>
            <td th:text="*{order.book.name}"></td>
            <td th:text="*{order.quantity}"></td>
            <td th:text="*{order.price}"></td>
        </tr>
        </tbody>
    </table>
    </main>

    <footer class="mt-auto text-white-50">
        <p><a href="/" class="text-white">Home</a></p>
    </footer>
</div>
</body>
</html>
